<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Toko Kita - Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pastel-brown: #f1e7dd;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--pastel-brown);
      overflow-x: hidden;
    }
    .dark body {
      background-color: #1e1e1e;
    }
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.6s ease-out forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    .dark .card {
      background: rgba(40, 40, 40, 0.5);
      border-color: rgba(255, 255, 255, 0.1);
    }
    .card:hover {
      transform: scale(1.08) rotateZ(1deg);
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .menu-icon span {
      display: block;
      width: 24px;
      height: 2px;
      background-color: #333;
      margin: 5px auto;
      transition: all 0.3s ease-in-out;
    }
    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg) translateY(7px);
    }
    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg) translateY(-7px);
    }
    .sticky-nav {
      transition: all 0.3s ease;
    }
    .animate-gradient {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .dust {
      position: absolute;
      background: white;
      border-radius: 100%;
      opacity: 0.15;
      animation: drift 30s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-200vh) translateX(100vw); }
    }
    header a {
      position: relative;
      transition: color 0.3s;
    }
    header a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background-color: #f59e0b;
      transition: width 0.3s ease;
    }
    header a:hover::after {
      width: 100%;
    }
    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background-color: #d1d5db;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 9999px;
      transition: transform 0.3s ease;
    }
    .toggle-switch.active {
      background-color: #4b5563;
    }
    .toggle-switch.active::after {
      transform: translateX(20px);
    }
    .bubble {
  position: absolute;
  bottom: -100px;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.3);
  border-radius: 50%;
  animation: rise 15s infinite linear;
  left: 10%;
}
.bubble.delay-2 { left: 30%; animation-delay: 2s; }
.bubble.delay-4 { left: 70%; animation-delay: 4s; }

@keyframes rise {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150vh); opacity: 0; }
}

  </style>
</head>
<body class="text-gray-800 dark:text-gray-200 transition-colors duration-300 relative">
    <!-- HTML -->
<div class="absolute top-0 left-0 w-full h-full -z-10 overflow-hidden">
  <div class="bubble"></div>
  <div class="bubble delay-2"></div>
  <div class="bubble delay-4"></div>
</div>

  <!-- Particles -->
  <div class="dust" style="width: 8px; height: 8px; top: 100vh; left: 10vw;"></div>
  <div class="dust" style="width: 5px; height: 5px; top: 120vh; left: 30vw;"></div>
  <div class="dust" style="width: 6px; height: 6px; top: 150vh; left: 50vw;"></div>
  <div class="dust" style="width: 7px; height: 7px; top: 180vh; left: 70vw;"></div>

  <!-- Header -->
<!-- updated toggle position -->
<header id="main-header" class="bg-white/90 dark:bg-gray-900/90 backdrop-blur sticky-nav sticky top-0 z-50 shadow-lg">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-3xl font-extrabold tracking-wide animate-gradient bg-clip-text text-transparent">Toko Kita</a>
    <div class="flex items-center gap-6 ml-auto">
      <nav id="menu" class="hidden sm:flex gap-6 text-sm sm:text-base font-medium">
        <a href="index.html" class="hover:text-amber-700 transition">Beranda</a>
        <a href="keranjang.html" class="hover:text-amber-700 transition">Keranjang<span id="cart-count" class="absolute -top-2 -right-4 text-xs bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center">0</span></a>
      </nav>
      <div class="toggle-wrapper">
        <div id="darkToggle" class="toggle-switch" title="Toggle Dark Mode"></div>
      </div>
      <div id="menu-btn" class="sm:hidden cursor-pointer menu-icon">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>
  <div id="mobile-menu" class="sm:hidden hidden px-6 pb-4 space-y-2 text-sm">
    <a href="index.html" class="block text-gray-700 dark:text-gray-200 hover:text-amber-700">Beranda</a>
    <a href="keranjang.html" class="block text-gray-700 dark:text-gray-200 hover:text-amber-700">Keranjang</a>
  </div>
</header>


  <!-- Produk -->
  <div class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-4xl font-extrabold text-center mb-12 text-amber-900 dark:text-amber-200 fade-up animate-gradient bg-clip-text text-transparent">Temukan Produk Terbaik</h1>
    <div id="loader" class="text-center py-10">
      <div class="w-10 h-10 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
    </div>
    <div id="produk-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 hidden"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 py-6 mt-10">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600 dark:text-gray-400">
      <p>&copy; 2025 Toko Kita. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-amber-700 transition">Privasi</a>
        <a href="#" class="hover:text-amber-700 transition">Syarat</a>
        <a href="#" class="hover:text-amber-700 transition">Bantuan</a>
      </div>
    </div>
  </footer>

  <script>
    const API_URL = 'https://rifkira.psl17.my.id/api';
    updateCartCount();

    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      btn.classList.toggle('open');
    });

    const header = document.getElementById('main-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        header.classList.add('shadow-md');
      } else {
        header.classList.remove('shadow-md');
      }
    });

    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      darkToggle.classList.toggle('active');
    });

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = cart.reduce((sum, item) => sum + item.qty, 0);
        const countElem = document.getElementById('cart-count');
        if (countElem) {
        countElem.textContent = total;
        }
    }

    async function loadProducts() {
      const res = await fetch(`${API_URL}/products`);
      const data = await res.json();
      const container = document.getElementById('produk-container');
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
      container.classList.remove('hidden');

      data.forEach((p, i) => {
        const el = document.createElement('div');
        el.className = 'card p-4 rounded-xl shadow-lg fade-up';
        el.setAttribute('data-tilt', '');
        el.style.animationDelay = `${i * 100}ms`;
        el.addEventListener('click', () => {
          window.location.href = 'detail.html?id=' + p.id;
        });
        el.innerHTML = `
          <img src="${p.image_url ? API_URL.replace('/api', '') + p.image_url : 'https://via.placeholder.com/300'}" alt="${p.name}" class="w-full h-48 object-cover rounded-md mb-3">
          <h2 class="font-semibold text-lg mb-1 text-gray-900 dark:text-white">${p.name}</h2>
          <p class="text-amber-700 font-bold text-md mb-1">Rp${p.price.toLocaleString()}</p>
        `;
        container.appendChild(el);
      });

      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.3
      });
    }

    loadProducts();
  </script>
</body>
</html>
